<section></section>
<section class="rent-a-yacht">
  <div class="container">
    <h2>Rent a yacht now</h2>
    <div class="rent-form-wrapper">
        <form class="rent-form" name="rent-a-yacht">
          <label class="" for="user-name">
            <input
              class="rent-form-input"
              name="user-name"
              id="user-name"
              type="text"
              placeholder="Full Name"
              pattern="[a-zA-Zа-яА-ЯіїєґІЇЄҐ' -]{1,50}"
              required
            />
          </label>
         <label class="" for="user-email">
        <input
          class="rent-form-input"
          name="user-email"
          id="user-email"
          type="email"
          placeholder="Email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
        />
         </label>
         <label class="" for="user-phone">
            <input
              class="rent-form-input"
              name="user-phone"
              id="user-phone"
              type="tel"
              placeholder="Phone Number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
            />
         </label>
        <textarea class="" placeholder="Comment"  cols="30" rows="10"></textarea>
        <button class="form-btn" type="submit">Send</button>
        </form>
    </div>
    <picture>
        <source
          srcset="
          /img/rent-a-yacht/rent-a-yachtMob.webp 1x,
          /img/rent-a-yacht/rent-a-yachtMob@2x.webp 2x
          "
          media="(max-width: 375px)"
        />
        <source
          srcset="
          /img/rent-a-yacht/rent-a-yachtTab.webp 1x,
          /img/rent-a-yacht/rent-a-yachtTab@2x.webp 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
          /img/rent-a-yacht/rent-a-yachtDesc.webp 1x,
          /img/rent-a-yacht/rent-a-yachtDesc@2x.webp 2x
          "
          media="(min-width: 1280px)"
        />
        <img
          class="rent-img"
          src="/img/rent-a-yacht/rent-a-yachtMob.webp"
          width="335"
          height="412"
          alt="Banking App"
        />
      </picture>
  </div>
</section>
